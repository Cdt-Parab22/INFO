<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    

<h1> "Get in touch with us, <br>
   and let's stay connected!"</h1>

   <div class="Form"> 
    <form>
        <input id="name"  type="text" name="name" placeholder="Your Name"> <br>
        <input id="email" type="text" email="email" placeholder="Your Email id"> <br>
        <input id="number" type="number" number="number" placeholder="Your Contact Number"> <br>
        <textarea id="textarea" name="message" placeholder="Your Message"></textarea>
    </form>
   <button id="button"type="submit"> Submit!</button>
   </div>

  <img id="last" src="https://images.emojiterra.com/google/android-12l/512px/1fae1.png" alt="emoji">
</body>
</html>
